<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,bike-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" />
<link rel="Shortcut Icon" href="/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="../../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="../../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css"
	href="../../static/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css"
	href="../../static/h-ui.admin/css/style.css" />

<title>添加单车</title>
</head>
<body>
	<article class="page-container">
		<form action="/user" method="post" class="form form-horizontal"
			id="form-user-add">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>姓名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="name" name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="password" class="input-text" value="" placeholder=""
						id="password" name="password">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>人员类型：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box"> <select class="select" size="1"
						name="type" id="type">
							<option value="超级管理员" selected>超级管理员</option>
							<option value="维修人员">维修人员</option>
					</select>
					</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>性别：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box"> <select class="select" size="1"
						name="sex" id="sex">
							<option value="男" selected>男</option>
							<option value="女">女</option>
					</select>
					</span>
				</div>
			</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<input class="btn btn-primary radius" type="button"
						value="&nbsp;&nbsp;提交&nbsp;&nbsp;" onclick="addAdmin()">
				</div>
			</div>
		</form>
	</article>

	<script type="text/javascript"
		src="../../static/lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript"
		src="../../static/lib/jquery/jquery.cookie.js"></script>
	<script type="text/javascript"
		src="../../static/lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript"
		src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript"
		src="../../static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript"
		src="../../static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="../../static/lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript" src="../../static/lib/vue/vue.js"></script>
	<script type="text/javascript" src="../../static/lib/vue/axios.js"></script>
	<script type="text/javascript" src="../../static/lib/vue/vue.js"></script>
	<script type="text/javascript" src="../../static/lib/vue/axios.js"></script>
	<script type="text/javascript">
	$(function(){
		var name=$.cookie("adminName");
		$.post("../../back/checkLogin",{name:name},function(data){
	    	if(data.code!=1){
	    		location.replace("../login.html");
	    	}
	    })
	});
	
		function addAdmin() {
			var name = $("#name").val();
			var password=$("#password").val();
			var type = $("#type").val();
			var sex = $("#sex").val();
			$.post("../../back/addAdmin", {
				name : name,
				type : type,
				password : password,
				sex : sex
			}, function(data) {
				if (data.code == 1) {
					alert('添加成功');
				} else {
					alert('添加失败!' + data.msg);
				}
			})
		}
	</script>
</body>
</html>
