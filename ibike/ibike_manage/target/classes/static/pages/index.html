	<script type="text/javascript">
		$(function() {
			var name = $.cookie("adminName");
			$.post("../back/checkLogin", {
				name : name
			}, function(data) {
				if (data.code != 1) {
					location.replace("login.html");
				} else {
					$("#adminName").text(name);
				}
			})
		});

		function logout() {
			var name = $.cookie("adminName");
			$.post("../back/logout", {
				name : name
			}, function(data) {
				if (data.code == 1) {
					alert('登出成功');
					$.removeCookie(name);
					window.location.href = "index.html";
				}
			});
		}
	</script>
